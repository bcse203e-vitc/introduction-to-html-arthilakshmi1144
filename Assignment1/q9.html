<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>

    <h2>Top 3 Programming Languages (Ordered List)</h2>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>

    <h2>Items to Pack for a Trip (Unordered List)</h2>
    <ul>
        <li>Passport</li>
        <li>Clothes</li>
        <li>Toothbrush</li>
        <li>Charger</li>
    </ul>

</body>
</html>
